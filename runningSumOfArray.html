<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let nums = [3,1,2,10,1]
        let arr=[]
    var runningSum = function(nums) {
        let sum=0;
        nums.forEach(element => {
            sum=sum+element;
            arr.push(sum)
        });
        return arr;
};
let result=runningSum(nums);
console.log(result);
    </script>
</body>
</html>
