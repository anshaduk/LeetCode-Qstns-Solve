<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let s = "gctcxyuluxjuxnsvmomavutrrfb";
let t = "qijrjrhqqjxjtprybrzpyfyqtzf";

var minSteps = function(s, t) {
    let frequencyMap = {};
    if (s.length !== t.length) {
        return -1;
    }
    for (let eachChar of s) {
        frequencyMap[eachChar] = (frequencyMap[eachChar] || 0) + 1;
    }
    for (let eachChar of t) {
        frequencyMap[eachChar] = (frequencyMap[eachChar] || 0) - 1;
    }
    return Object.values(frequencyMap).reduce((acc, curr) => acc + Math.abs(curr), 0) / 2;
};

let result = minSteps(s, t);
console.log(result);

    </script>
</body>
</html>
