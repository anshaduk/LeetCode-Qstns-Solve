<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 1534236469;

      var reverse = function (x) {
        let result =
          Number(Math.abs(x).toString().split("").reverse().join("")) *
          Math.sign(x);
        console.log(result);
      };
      reverse(x);
    </script>
  </body>
