<body>
    <script>
        /**
 * @param {number} n
 * @param {number[][]} flights
 * @param {number} src
 * @param {number} dst
 * @param {number} k
 * @return {number}
 */
var findCheapestPrice = function(n, flights, src, dst, k) {
   const INF = 1e9; 
    const distances = Array(n).fill(INF); 
    distances[src] = 0; 
    

    for (let i = 0; i <= k; i++) {
        const prevDistances = [...distances]; 
        
        
        for (const [from, to, price] of flights) {
            distances[to] = Math.min(distances[to], prevDistances[from] + price);
        }
    }
    
    return distances[dst] === INF ? -1 : distances[dst];
};
    </script>
